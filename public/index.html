<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STOMP WebSocket 테스트</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h2>STOMP WebSocket 테스트</h2>

<label>채널 ID:</label>
<input type="text" id="documentId" value="room1">
<br><br>

<button onclick="connect()">🔗 STOMP 연결</button>
<button onclick="disconnect()">❌ 연결 종료</button>
<br><br>

<button onclick="subscribe()">👀 채널 구독</button>
<button onclick="unsubscribe()">🚫 구독 취소</button>
<br><br>

<label>메시지 입력:</label>
<input type="text" id="messageInput" placeholder="보낼 메시지 입력">
<button onclick="sendMessage()">📩 메시지 전송</button>

<h3>📩 메시지 로그:</h3>
<div id="messageLog" style="border: 1px solid #ccc; padding: 10px; width: 400px; height: 200px; overflow-y: scroll;"></div>

<script>
  let stompClient = null;
  let subscription = null;

  // ✅ JWT 토큰 (직접 하드코딩)
  const token = "Bearer eyJhbGciOiJIUzI1NiJ9.eyJjYXRlZ29yeSI6ImFjY2VzcyIsImVtYWlsIjoia2FtaWxsY3JlYW0xQGdtYWlsLmNvbSIsInJvbGUiOiJST0xFX01BTkFHRVIiLCJpYXQiOjE3NDEzNjg2MDQsImV4cCI6MTc0MTM3MDQwNH0.3pfXrk4OaVMqFQiHZVaeVDsEIRaWGCaVZH8aXpSOCUE
";

  function logMessage(message) {
      const logDiv = document.getElementById("messageLog");
      logDiv.innerHTML += `<p>${message}</p>`;
      logDiv.scrollTop = logDiv.scrollHeight; // 자동 스크롤
  }

  function connect() {
      const socket = new SockJS("https://blaybus-glowup.com:8443/document"); // WebSocket 엔드포인트
      stompClient = Stomp.over(socket);

      // ✅ STOMP 연결 시 토큰 포함
      stompClient.connect(
          { Authorization: `${token}` },
          function(frame) {
              logMessage("✅ STOMP 연결 성공: " + frame);
          },
          function(error) {
              logMessage("❌ 연결 실패: " + error);
          }
      );
  }

  function disconnect() {
      if (stompClient !== null) {
          stompClient.disconnect();
          logMessage("🔌 연결 종료");
      }
  }

  function subscribe() {
      const documentId = document.getElementById("documentId").value;
      if (!stompClient || !stompClient.connected) {
          logMessage("🚨 먼저 STOMP에 연결하세요!");
          return;
      }

      // ✅ 구독 요청
      subscription = stompClient.subscribe(`/sub/chat/${documentId}`, function(message) {
          logMessage("📨 받은 메시지: " + message.body);
      });

      logMessage(`👀 /sub/chat/${documentId} 구독 시작`);
  }

  function unsubscribe() {
      if (subscription) {
          subscription.unsubscribe();
          logMessage("🚫 구독 취소 완료");
      }
  }

  function sendMessage() {
      const documentId = document.getElementById("documentId").value;
      const message = document.getElementById("messageInput").value;

      if (!stompClient || !stompClient.connected) {
          logMessage("🚨 먼저 STOMP에 연결하세요!");
          return;
      }

      const payload = {
          documentId: documentId,
          message: message
      };

      // ✅ 메시지 전송 시에도 토큰 포함
      stompClient.send("/pub/chat/message", { Authorization: `Bearer ${token}` }, JSON.stringify(payload));
      logMessage(`📩 메시지 전송: ${JSON.stringify(payload)}`);
  }
</script>
</body>
</html>
